version: '3'

services:
  p4c:
    image: p4lang/p4c
    entrypoint:
      - p4c
      - --target
      - bmv2
      - --arch
      - v1model
      - --p4runtime-files
      - /opt/p4network/p4/sw.p4info.txt
      - --output
      - /opt/p4network/p4/
      - /opt/p4network/p4/sw.p4
    volumes:
    - type: bind
      source: "./"
      target: "/opt/p4network/"

  # p4network:
  #   image: opennetworking/p4mn
  #   command: "--topo single,3 --mac"
