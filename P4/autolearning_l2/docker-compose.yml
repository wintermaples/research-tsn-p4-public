  #   stdin_open: true
  #   tty: true
  #   expose:
  #     - 50001
  #   ports:
  #     - 50001:5001
  #   volumes:
  #   - type: bind
  #     source: "./"
  #     target: "/opt/p4network/"

  switchcontroller_sw001:
    image: p4_autolearning_l2
    build: .
    entrypoint:
      - python
      - /opt/p4network/controllers.py
      - SW001
      - --grpc-addr
      - 133.68.105.54:50001
      - --config
      - /opt/p4network/p4/sw001.p4info.txt,/opt/p4network/p4/sw001.json
    restart: unless-stopped
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
    - type: bind
      source: "./"
      target: "/opt/p4network/"
    depends_on:
      p4c_sw001:
        condition: service_completed_successfully

  switchcontroller_sw002:
    image: p4_autolearning_l2
    build: .
    entrypoint:
      - python
      - /opt/p4network/controllers.py
      - SW002
      - --grpc-addr
      - 133.68.105.56:50001
      - --config
      - /opt/p4network/p4/sw001.p4info.txt,/opt/p4network/p4/sw001.json
    restart: unless-stopped
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
    - type: bind
      source: "./"
      target: "/opt/p4network/"
    depends_on:
      p4c_sw001:
        condition: service_completed_successfully